<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Javascript Quiz</title>
</head>

<!--Navbar with timer and link to highscores-->

<header>
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <a class="nav-link" href="highscores.html">
        View Highscores
      </a>
      <ul class="list-inline">
        <li class="list-inline-item">Time Left:</li>
        <li class="list-inline-item">0</li>
      </ul>
    </div>
  </nav>
</header>

<!--Main container, two sections (Questions/Answers)-->

<body>
  <main class="container">
    <section class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <form class="block form-horizontal">
          <h1 class="block-header text-center">Javascript Quiz</h1>
          <p class="text-center">
            Try to answer the following questions about javascript to the best of your ability! You have 60
            seconds...but every wrong answer will reduce your time left by 10 seconds. So watch out!
          </p>
          <br>

          <section class="row">
            <div class="col-md-12 text-center">
              <button class="submit-button" id="start-quiz">Start Quiz</button>
            </div>
          </section>
        </form>
      </div>
      <div class="col-md-2"></div>
    </section>
    <script src="./script.js"></script>
  </main>
</body>

</html>
